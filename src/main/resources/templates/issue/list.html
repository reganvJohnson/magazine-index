<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List Publications</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<div th:switch="${allIssues}">
		<h2 th:case="null">No issues yet!</h2>
		<div th:case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>Title</th>
						<th>Year</th>
						<th>Month</th>
						<th>Number</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="issue : ${allIssues}">
						<td th:text="${issue.publication.title}"></td>
						<td th:text="${issue.year}"></td>
						<td th:text="${issue.month}"></td>
						<td th:text="${issue.number}"></td>
						<td><a th:href="@{/issue/edit/{id}(id=${issue.id})}">Edit</a></td>
						<td><a th:href="@{/issue/delete/{id}(id=${issue.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/issue/new">Add a new issue</a>
		</p>
	</div>
</body>
</html>
