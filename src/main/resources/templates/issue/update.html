<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Edit Issue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/shards.min.css">
    <style>
    table {
  width: 1000px;
  table-layout: fixed;
}
.narrow {
  width: 10%;
  background: tomato;
}
.wide {
  width: 30%;
  background: tomato;
}


/* see me */
td {
  border: solid;
}
/* play with bg cells and cols ? */

tr:nth-child(even) :nth-child(odd) {
  background:rgba(100,255,50,0.3);
  }
tr:nth-child(odd) :nth-child(even) {
  background:rgba(255,255,255,0.3);
  }</style>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Edit Issue</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/issue/update/{id}(id=${issue.id})}" th:object="${issue}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">

                               <select th:field="*{publication}">
                                    <option th:each="xpublication : ${allPublications}" th:value="${xpublication.id}" th:text="${xpublication.title}"></option>
                                </select>
 


                                <label for="year" class="col-form-label">year</label>
                                <input type="text" th:field="*{year}" class="form-control" id="year" placeholder="Year">
                                <label for="month" class="col-form-label">month</label>
                                <input type="text" th:field="*{month}" class="form-control" id="month" placeholder="Month">
                                <label for="number" class="col-form-label">number</label>
                                <input type="text" th:field="*{number}" class="form-control" id="number" placeholder="Number">
								<table>
								  <colgroup>
								    <col class="wide" /> 	 
								    <col class="narrow" />
								    <col class="wide" />
								    <col class="wide" />
								  </colgroup>
									<thead><tr><th>Title</th><th>Author</th><th>Summary</th><th>Keywords</th><th>button</th></tr></thead>
									<tbody>
									  <tr th:each="article : ${articles}">
										<td><input type="text" th:value="${article.title}" class="form-control" id="title" placeholder="title"/></td>
										<td><input type="text" th:value="${article.author}" class="form-control" id="author" placeholder="author"/></td>
										<td><input type="text" th:value="${article.summary}" class="form-control" id="summary" placeholder="summary"/></td>
										<td><input type="text" th:value="${article.keywords}" class="form-control" id="keywords" placeholder="keywords"/></td>
										<td> <button type="submit" name="addRow">Add row</button></td>
									  </tr>
									</tbody>
								</table>
	                                                                 
                                <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Issue">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
