<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Issue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="css/shards.min.css">
        <style>
        textarea {
           resize: both
        }
    </style>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New Issue</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/issue/add}"  method="post">
                            <div class="form-group col-md-6">
                                <select th:field="*{issue.publication}">
                                    <option th:each="publication : ${allPublications}" th:value="${publication.id}" th:text="${publication.title}"></option>
                                </select>
                                <label for="year" class="col-form-label">Year</label>
                                <input type="text" th:field="${issue.year}" class="form-control" id="year" placeholder="Year">
                                <label for="month" class="col-form-label">Month</label>
                                <input type="text" th:field="${issue.month}" class="form-control" id="month" placeholder="Month">
                                <label for="number" class="col-form-label">Number</label>
                                <input type="text" th:field="${issue.number}" class="form-control" id="number" placeholder="Number">
                                <label  class="col-form-label">Articles</label>
                                <textarea rows="4" cols="100" th:field="${issue.articles}"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Issue">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
